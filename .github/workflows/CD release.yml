name: CD Release - Build & Push Release Image

on:
  release:
    types: [published, edited]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: buspo/autoupdater

concurrency:
  group: cd-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ==============================================================================
  # Verify CI passed on this commit
  # ==============================================================================
  verify-ci:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    outputs:
      ci-passed: ${{ steps.check.outputs.passed }}
    steps:
      - name: Checkout to get commit info
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      - name: Get actual commit SHA
        id: get-sha
        run: |
          # Get the commit SHA from the tag
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "Commit SHA: ${COMMIT_SHA}"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "Tag: ${{ github.event.release.tag_name }}"

      - name: Check CI status
        id: check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commitSha = '${{ steps.get-sha.outputs.sha }}';
            console.log(`\n=== Checking CI for commit ===`);
            console.log(`Commit SHA: ${commitSha}`);
            console.log(`Release tag: ${{ github.event.release.tag_name }}`);
            
            // Get all workflow runs
            const { data } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
              status: 'completed'
            });
            
            console.log(`\n=== Total completed workflows: ${data.workflow_runs.length} ===`);
            
            // Find CI runs for this commit
            const ciRuns = data.workflow_runs.filter(run => {
              const matchesSha = run.head_sha === commitSha;
              const matchesName = run.name === 'CI Test' || run.name === 'CI - Test & Validate';
              return matchesSha && matchesName;
            });
            
            console.log(`\n=== CI runs found for this commit: ${ciRuns.length} ===`);
            
            if (ciRuns.length === 0) {
              console.log('\nâš ï¸  No CI run found for this commit');
              console.log('This could mean:');
              console.log('1. CI has not run on this commit yet');
              console.log('2. The commit was pushed before CI workflow was added');
              console.log('3. CI workflow name has changed');
              console.log('\nProceeding anyway (skip verification)');
              core.setOutput('passed', 'true');
              return;
            }
            
            // Get most recent CI run
            const ciRun = ciRuns.sort((a, b) => 
              new Date(b.created_at) - new Date(a.created_at)
            )[0];
            
            console.log(`\n=== Latest CI Run ===`);
            console.log(`ID: ${ciRun.id}`);
            console.log(`Name: ${ciRun.name}`);
            console.log(`Status: ${ciRun.status}`);
            console.log(`Conclusion: ${ciRun.conclusion}`);
            console.log(`Created: ${ciRun.created_at}`);
            console.log(`URL: ${ciRun.html_url}`);
            
            if (ciRun.conclusion === 'success') {
              console.log('\nâœ… CI passed - proceeding with release build');
              core.setOutput('passed', 'true');
            } else if (ciRun.status !== 'completed') {
              console.log('\nâ³ CI is still running');
              core.setFailed('CI is still in progress. Wait for it to complete before creating a release.');
              core.setOutput('passed', 'false');
            } else {
              console.log(`\nâŒ CI did not pass - conclusion: ${ciRun.conclusion}`);
              core.setFailed(`CI failed with conclusion: ${ciRun.conclusion}`);
              core.setOutput('passed', 'false');
            }

  # ==============================================================================
  # Build and push release image
  # ==============================================================================
  build-and-push-release:
    name: Build and Push Release Image
    runs-on: ubuntu-latest
    needs: verify-ci
    if: needs.verify-ci.outputs.ci-passed == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=stable
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          flavor: |
            latest=false

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull commands:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Latest stable" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Specific version" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY